<!-- <div *ngIf="tvDataResult.show.name === ''">No data available</div> -->

<div class="row rowStyle m-5"  *ngFor="let d of tvDataResult" >
    <ng-container *ngIf="d.show.id !== ''">
    <div class="col-4 imageDiv">
        <img class="image" [src]="d.show.image.original" alt="" />
      </div>
  <div class="col-8">
    <div class="p-5 text-content">
      <h2 style="color: red">{{ d.show.name }}</h2>
      <p><strong>Summary:</strong><br /></p>
      <p [innerHTML]="d.show.summary"></p>
      <p *ngIf="d.show.genres.length !== 0 ">Genre: {{ d.show.genres }}</p>
      <p *ngIf="d.show.rating.average" ><mat-icon style="color: yellow">star_rate</mat-icon>Rating: {{d.show.rating.average}} / 10</p>
    </div>
  </div>
</ng-container>
</div>
