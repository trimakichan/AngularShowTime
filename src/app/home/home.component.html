
<div class="container-fluid p-3 boxForRow">
    <div class="todayShowContainer" >
      <div *ngFor ="let today of todayTVResults;let i=index" >
        <div class="todayImage" >
          <img
            [src]="today.show.image.original"
            alt="TV Image"
            class=""
            [routerLink]="['/tv', today.show.id]"
           
          />
          <!-- <h4 class="text-center text-light">{{today.show.name }}</h4> -->
        </div>
      </div>
    </div>
  </div>
